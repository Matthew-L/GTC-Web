{% load get_range %}
<!DOCTYPE html>
<html>

<td >
    <input  id="string_number_GTC_{{ forloop.counter0 }}" name="string_number_GTC_{{ forloop.counter0 }}" type="text" name="string_number" size="3"
           class="row_input string_number_input user_input">
</td>

<td >
<select  id="note_GTC_{{ forloop.counter0 }}" name="note_GTC_{{ forloop.counter0 }}" class="row_input dropdown_input user_input">
  <option value="-">-</option>
  <option value="A">A</option>
  <option value="A#/Bb">A#/Bb</option>
  <option value="B">B</option>
  <option value="C">C</option>
  <option value="C#/Db">C#/Db</option>
  <option value="D">D</option>
  <option value="D#/Eb">D#/Eb</option>
  <option value="E">E</option>
  <option value="F">F</option>
  <option value="F#/Gb">F#/Gb</option>
  <option value="G">G</option>
  <option value="G#/Ab">G#/Ab</option>
</select>
</td>

<td >
<select  id="octave_GTC_{{ forloop.counter0 }}" name="octave_GTC_{{ forloop.counter0 }}"
         class="row_input octave_input dropdown_input user_input">
        <option value="-">-</option>
    {% for i in 10|get_range %}
            <option value="{{ i }}">{{ i }}</option>
    {% endfor %}
</select>
</td>

<td>
    <input  id="gauge_GTC_{{ forloop.counter0 }}" name="gauge_GTC_{{ forloop.counter0 }}" type="text" name="gauge" size="3"
            class="row_input gauge_input user_input">
</td>

<td >
<select  id="string_type_GTC_{{ forloop.counter0 }}" name="string_type_GTC_{{ forloop.counter0 }}"
         class="row_input dropdown_input user_input">
    <option value="-">-</option>
    <option value="CKPLG"> Plain Steel - CK</option>
    <option value="CKWNG"> Nickel/Steel Hybrid - CK</option>
    <option value="DAPL">Plain Steel - DA</option>
    <option value="DAPB">Phosphore Bronze Wound - DA</option>
    <option value="DANW">Nickel Wound - DA</option>
    <option value="DAXS">Stainless Steel Wound - DA</option>
    <option value="DAHR">Half-Round Wound - DA</option>
    <option value="DACG">Chromes - Stainless Flat wound - DA</option>
    <option value="DAFT">Flat Tops - Phosphore Bronze  - DA</option>
    <option value="DABW">80/20 Brass Round Wound - DA</option>
    <option value="DAZW">85/15 Great American Bronze - DA</option>
    <option value="DAXB">Bass - Nickel Plated Round Wound - DA</option>
    <option value="DAHB">Bass - Pure Nickel Half Round - DA</option>
    <option value="DABC">Bass - Stainless Steel Flat Wound - DA</option>
    <option value="DABS">Bass - ProSteel Round Wound - DA</option>
</select>
</td>

<td><div id="tension_GTC_{{ forloop.counter0 }}" name="tension_GTC_{{ forloop.counter0 }}">-</div></td>
<td><a class="delete btn btn-danger" onclick="delete_user($(this))"><span class="glyphicon glyphicon-trash"></span></a></td>
</html>
