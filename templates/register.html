{% extends 'base.html' %}

{% block breadcrumb %}
    <li><a href="/calculate">Calculate</a></li>

    {% if not is_logged_in %}
        <li class="active"><a href="/accounts/register">Register</a></li>
    {% endif %}
{% endblock %}

{% block content %}
    <h2>Register</h2>
    <form action="/accounts/register/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Register"/>
    </form>
{% endblock %}
