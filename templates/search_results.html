{% extends 'base.html' %}

{% block content %}

    <h1>Search Results</h1>
    {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <ul>
            {% for result in search_results %}
                <div class="row">
                    <a href="/calculate?string_set_name={{ result.name }}">
                        <div class="col-md-5 col-md-offset-3 my-grid text-left">
                            {{ result.name }}
                        </div>
                    </a>

                    <a href="/download-set?string_set_name={{ string_set.name }}" >
                        <div class="col-md-1 my-grid">
                            <span class="glyphicon glyphicon-floppy-save"></span>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
