{% extends 'base.html' %}

{% block content %}

    <h1>Search Results</h1>
    {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <ul>
            {% for result in search_results %}
                <li><p><a href="/edit-set?string_set_name={{ result.name }}">{{ result.name }}</a></p></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
