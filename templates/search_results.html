{% extends 'base.html' %}

{% block content %}

    <h1>Search Results</h1>
    {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <ul>
            {% for result in search_results %}
            <li>{{ result }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
